<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	// string method
	let str="  xing-XING Js J J";
	let str2=" HTML";
	console.log("Upper case:- ",str.toUpperCase());
	console.log("Lower case:- ",str.toLowerCase());
	console.log("Trim:- ",str.trim());
    console.log("Returns part of string:- "+str.slice(3,7));
    console.log("Concatenation:- ",str.concat(str2));
    console.log("Replace:- "+str.replace('J','Abc'));
    console.log("Index Char:- "+ str.charAt(3));
    console.log("All Replace:- "+str.replaceAll('J','Abc'));

</script>
</body>
</html>
