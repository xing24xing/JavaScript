<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	let no=prompt("Enter Any Number"+"<br>");
	document.write("Example Of While Loop<br>");
	let i=1;
	while(i<=10)
	{
		document.write(no+" x "+i+" = "+no*i+"<br>");

		i++;
	}
	document.write("Example Of Do While Loop");
	let fact=1;
	let j=1;
	let no1=prompt("Enter Any Number"+"<br>");
	do{
      fact*=j;
   j++;
	}while(j<=no1);
	document.write("<br>Factorial:- "+fact);
</script>
</body>
</html>
